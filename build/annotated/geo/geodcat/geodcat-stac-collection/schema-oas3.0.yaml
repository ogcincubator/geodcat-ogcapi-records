  collection:
    title: STAC Collection Specification
    description: This object represents Collections in a SpatioTemporal Asset Catalog.
    allOf:
    - $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/collection/definitions/collection
    definitions:
      collection:
        title: STAC Collection
        description: These are the fields specific to a STAC Collection. All other
          fields are inherited from STAC Catalog.
        type: object
        required:
        - stac_version
        - type
        - id
        - description
        - license
        - extent
        - links
        properties:
          stac_version:
            title: STAC version
            type: string
            enum:
            - 1.0.0
          stac_extensions:
            title: STAC extensions
            type: array
            uniqueItems: true
            items:
              title: Reference to a JSON Schema
              type: string
              format: iri
          type:
            title: Type of STAC entity
            enum:
            - Collection
          id:
            title: Identifier
            type: string
            minLength: 1
          title:
            title: Title
            type: string
          description:
            title: Description
            type: string
            minLength: 1
          keywords:
            title: Keywords
            type: array
            items:
              type: string
          license:
            title: Collection License Name
            type: string
            pattern: ^[\w\-\.\+]+$
          providers:
            type: array
            items:
              type: object
              required:
              - name
              properties:
                name:
                  title: Organization name
                  type: string
                description:
                  title: Organization description
                  type: string
                roles:
                  title: Organization roles
                  type: array
                  items:
                    type: string
                    enum:
                    - producer
                    - licensor
                    - processor
                    - host
                url:
                  title: Organization homepage
                  type: string
                  format: iri
          extent:
            title: Extents
            type: object
            required:
            - spatial
            - temporal
            properties:
              spatial:
                title: Spatial extent object
                type: object
                required:
                - bbox
                properties:
                  bbox:
                    title: Spatial extents
                    type: array
                    minItems: 1
                    items:
                      title: Spatial extent
                      type: array
                      oneOf:
                      - minItems: 4
                        maxItems: 4
                      - minItems: 6
                        maxItems: 6
                      items:
                        type: number
              temporal:
                title: Temporal extent object
                type: object
                required:
                - interval
                properties:
                  interval:
                    title: Temporal extents
                    type: array
                    minItems: 1
                    items:
                      title: Temporal extent
                      type: array
                      minItems: 2
                      maxItems: 2
                      items:
                        type: string
                        format: date-time
                        pattern: (\+00:00|Z)$
                        nullable: true
          assets:
            $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/item/definitions/assets
          links:
            title: Links
            type: array
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/collection/definitions/link
          summaries:
            $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/collection/definitions/summaries
      link:
        type: object
        required:
        - rel
        - href
        properties:
          href:
            title: Link reference
            type: string
            format: iri-reference
            minLength: 1
          rel:
            title: Link relation type
            type: string
            minLength: 1
          type:
            title: Link type
            type: string
          title:
            title: Link title
            type: string
      summaries:
        type: object
        additionalProperties:
          anyOf:
          - title: JSON Schema
            type: object
            minProperties: 1
            allOf:
            - $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/draft-07_schema
          - title: Range
            type: object
            required:
            - minimum
            - maximum
            properties:
              minimum:
                title: Minimum value
                anyOf:
                - type: number
                - type: string
              maximum:
                title: Maximum value
                anyOf:
                - type: number
                - type: string
          - title: Set of values
            type: array
            minItems: 1
            items:
              description: For each field only the original data type of the property
                can occur (except for arrays), but we can't validate that in JSON
                Schema yet. See the sumamry description in the STAC specification
                for details.
    x-schema-source: https://github.com/radiantearth/stac-spec/raw/master/collection-spec/json-schema/collection.json
    x-schema-id: https://schemas.stacspec.org/v1.0.0/collection-spec/json-schema/collection.json#
    x-schema-version: http://json-schema.org/draft-07/schema#
