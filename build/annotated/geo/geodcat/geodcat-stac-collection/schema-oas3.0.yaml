                type: array
                oneOf:
                - minItems: 4
                  maxItems: 4
                - minItems: 6
                  maxItems: 6
                items:
                  type: number
          - type: object
            required:
            - geometry
            properties:
              geometry:
                nullable: true
              bbox:
                not: {}
        - type: object
          required:
          - stac_version
          - id
          - links
          - assets
          - properties
          properties:
            stac_version:
              title: STAC version
              type: string
              enum:
              - 1.0.0
            stac_extensions:
              title: STAC extensions
              type: array
              uniqueItems: true
              items:
                title: Reference to a JSON Schema
                type: string
                format: iri
            id:
              title: Provider ID
              description: Provider item ID
              type: string
              minLength: 1
            links:
              title: Item links
              description: Links to item relations
              type: array
              items:
                $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/item/definitions/link
            assets:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/item/definitions/assets
            properties:
              allOf:
              - $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-stac-collection/schema-oas3.0.yaml#/x-defs/item/definitions/common_metadata
              - anyOf:
                - required:
                  - datetime
                  properties:
                    datetime:
                      not:
                        nullable: true
                - required:
                  - datetime
                  - start_datetime
                  - end_datetime
          if:
            properties:
              links:
                contains:
                  required:
                  - rel
                  properties:
                    rel:
                      enum:
                      - collection
          then:
            required:
            - collection
            properties:
              collection:
                title: Collection ID
                description: The ID of the STAC Collection this Item references to.
                type: string
                minLength: 1
          else:
            properties:
              collection:
                not: {}
      link:
        type: object
        required:
        - rel
        - href
        properties:
          href:
            title: Link reference
            type: string
            format: iri-reference
            minLength: 1
          rel:
            title: Link relation type
