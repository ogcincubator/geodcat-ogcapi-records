          themes:
            type: array
            description: A knowledge organization system used to classify the resource.
            minItems: 1
            items:
              $ref: https://ogcincubator.github.io/geodcat-ogcapi-records/build/annotated/geo/geodcat/geodcat-records/schema-oas3.0.yaml#/x-defs/raw.githubusercontent.com_opengeospatial_ogcapi-records_master_core_openapi_schemas_theme.yaml
